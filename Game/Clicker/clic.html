		blop = 0;
		b3.onclick = function() {
			if (blop == 0) {
				test.style.background = "#20832A"; //#003A7C
				teste.style.background = "#20832A"; //#003A7C
				blop = blop += 1;
				b3.innerHTML = "night";
			}
			else {
				test.style.background = "#3FC4C0"; //#fff
				teste.style.background = "#3FC4C0"; //#fff
				blop = blop -= 1;
				b3.innerHTML = "light";
			} 
		}
    </script>
